name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (manual)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git init .
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git fetch --depth=1 origin ${GITHUB_REF}
          git checkout FETCH_HEAD

      - name: Install dependencies
        run: npm install

      - name: Build theme
        run: npm run build

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create release ZIP
        run: |
          mkdir -p release
          cp -r assets inc languages parts patterns templates README.md CHANGELOG.md screenshot.png style.css functions.php index.php theme.json release/
          cd release
          zip -r ../webentwicklerin.zip .
          cd ..

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" webentwicklerin.zip \
            --title "$TAG_NAME" \
            --generate-notes
